<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MdM - Memory</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>
</head>
<body>
    <section class="intro">
        <div class="container mt-5 mb-4 flexcenter">
            <div class="row">
                <div class="col-12 col-md-6">
                    <h1>MdM - Memory</h1>
                    <p>Erstelle eigene Memory-Karten und geniese das Spiel</p>
                </div>
            </div>
        </div>
    </section>
    <section class="card-generator">
        <div class="container mb-2 flexcenter">
            <div class="row">
                <div class="col-12 col-md-6">
                    <h2>Karten erstellen</h2>
                    <p>Fügen Sie Memory-Karten hinzu</p>
                </div>
            </div>
        </div>
        <div class="container mb-3 flexcenter">
            <div class="row">
                <div class="col-12 col-md-6">
                    <button type="button" class="btn btn-secondary" onclick="showModal()">Karten erstellen</button>
                </div> 
            </div>
        </div>
    </section>
    <section id="play" class="hidden">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Erstellte Karten:</h2>
                    <button type="button" class="btn btn-success" onclick="startGame()">Spielen</button>
                </div>
            </div>
        </div>
    </section>
    <section id="generated-cards" class="container mt-3">
    </section>
    <dialog>
        <button type="button" class="btn btn-danger mr-2 mb-3" onclick="closeModal()">Modal schliessen</button><br/>
        <button type="button" class="btn btn-success mb-3" onclick="createInputFields()">Karte hinzufügen</button>
        <form id="card-creator" class="mt-2 row">
            <div class="col-12 submit-first">
                <input class="submit hidden mb-3 btn btn-primary" type="submit" value="Memory Generieren">
            </div>
            <div class="col-12 submit-last">
                <input class="submit hidden btn btn-primary" type="submit" value="Memory Generieren">
            </div>
        </form>
        <button type="button" class="btn btn-danger mt-3" onclick="closeModal()">Modal schliessen</button>
    </dialog>
</body>
</html>
